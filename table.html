<!DOCTYPE html>
<html>
<head>
<style>
table, td {
  border: 1px solid black;
}
</style>
</head>
<body>

  <div id="tablediv">
    <input type="button" id="addRowButton" value="Add Row" onclick="insRow()" /><br/><br/>
    <table id="itemTable" border="1">
      <tr>
        <td>S.No</td>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Delete?</td>
        <td>Add Rows?</td>
      </tr>
      <tr>
        <td>1</td>
        <td><input size=25 type="text" id="latbox" /></td>
        <td><input size=25 type="text" id="lngbox" readonly=true/></td>
        <td><input type="button" id="delPOIbutton" value="Delete" onclick="deleteRow(this)" /></td>
        <td><input type="button" id="addmorePOIbutton" value="Add More Rows" onclick="insRow()" /></td>
      </tr>
    </table>
  </div>

<script>
  function deleteRow(row) {
    var x = document.getElementById('itemTable');
    var len = x.rows.length;
    console.log(len);
    if(len === 2){
      alert("Atleast one row should be there");
    }
    else {
      var i = row.parentNode.parentNode.rowIndex;
      document.getElementById('itemTable').deleteRow(i);
    }
  }


  function insRow() {
    console.log('hi');
    var x = document.getElementById('itemTable');
    var new_row = x.rows[1].cloneNode(true);
    var len = x.rows.length;
    new_row.cells[0].innerHTML = len;

    var inp1 = new_row.cells[1].getElementsByTagName('input')[0];
    inp1.id += len;
    inp1.value = '';
    var inp2 = new_row.cells[2].getElementsByTagName('input')[0];
    inp2.id += len;
    inp2.value = '';
    x.appendChild(new_row);
  }

</script>

</body>
</html>
